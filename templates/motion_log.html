<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion Event Log - Edge Agent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; background: #f5f5f5; }
        .card { margin-bottom: 20px; }
        .log-entry { 
            padding: 8px; 
            border-left: 3px solid #ddd; 
            margin-bottom: 5px;
            background: white;
        }
        .log-motion { border-left-color: #28a745; }
        .log-idle { border-left-color: #6c757d; }
        .badge { font-size: 0.8em; }
        #logContainer {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row mb-4">
            <div class="col">
                <h1><i class="fas fa-list"></i> Motion Event Log</h1>
                <p class="text-muted">View motion detection events from all cameras</p>
                <a href="/" class="btn btn-secondary btn-sm"><i class="fas fa-arrow-left"></i> Back</a>
                <button onclick="refreshLog()" class="btn btn-primary btn-sm">
                    <i class="fas fa-sync"></i> Refresh
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Recent Events (showing last 10, scroll for more)</h5>
                        <div id="logContainer">
                            {% if logs %}
                                {% for log in logs %}
                                    <div class="log-entry {% if 'MOTION' in log.line %}log-motion{% else %}log-idle{% endif %}">
                                        <span class="badge {% if 'MOTION' in log.line %}bg-success{% else %}bg-secondary{% endif %}">
                                            {{ log.stream }}
                                        </span>
                                        {{ log.line }}
                                    </div>
                                {% endfor %}
                            {% else %}
                                <p class="text-muted">No motion events recorded yet.</p>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Event Timeline</h5>
                        <canvas id="eventChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script>
        async function refreshLog() {
            window.location.reload();
        }

        async function loadEventTimeline() {
            try {
                const response = await fetch('/api/get_motion_events');
                const events = await response.json();
                
                // Process events for chart
                const allEvents = [];
                for (const [streamId, streamEvents] of Object.entries(events)) {
                    streamEvents.forEach(event => {
                        allEvents.push({
                            stream: streamId,
                            time: new Date(event.timestamp),
                            status: event.status,
                            fps: event.fps
                        });
                    });
                }
                
                // Sort by time
                allEvents.sort((a, b) => a.time - b.time);
                
                // Create chart
                const ctx = document.getElementById('eventChart');
                if (allEvents.length > 0) {
                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: allEvents.map(e => e.time.toLocaleTimeString()),
                            datasets: [{
                                label: 'FPS',
                                data: allEvents.map(e => e.fps),
                                borderColor: 'rgb(75, 192, 192)',
                                backgroundColor: 'rgba(75, 192, 192, 0.1)',
                                stepped: true
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                title: {
                                    display: true,
                                    text: 'Motion Activity Timeline'
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    max: 30,
                                    title: {
                                        display: true,
                                        text: 'FPS'
                                    }
                                }
                            }
                        }
                    });
                } else {
                    ctx.parentElement.innerHTML = '<p class="text-muted">No event data available for timeline.</p>';
                }
            } catch (error) {
                console.error('Failed to load event timeline:', error);
            }
        }

        // Load timeline on page load
        loadEventTimeline();

        // Auto-refresh every 10 seconds
        setInterval(() => {
            refreshLog();
        }, 10000);
    </script>
</body>
</html>
