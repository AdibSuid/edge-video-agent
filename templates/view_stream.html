<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Camera Stream</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { 
            padding: 20px; 
            background: #1a1a1a;
            color: white;
        }
        .video-container {
            max-width: 1280px;
            margin: 0 auto;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
        }
        #videoPlayer {
            width: 100%;
            height: auto;
            display: none;
        }
        .loading {
            text-align: center;
            padding: 100px 20px;
        }
        .error-message {
            color: #dc3545;
            padding: 20px;
            text-align: center;
        }
        .auth-form {
            max-width: 400px;
            margin: 50px auto;
            background: #2a2a2a;
            padding: 30px;
            border-radius: 8px;
        }
        .spinner-border {
            display: none;
        }
        .loading .spinner-border {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row mb-4">
            <div class="col">
                <h1><i class="fas fa-video"></i> Camera Stream</h1>
                <p class="text-muted">{{ camera_name }} ({{ camera_ip }}:{{ camera_port }})</p>
            </div>
        </div>

        <!-- Authentication Form -->
        <div id="authForm" class="auth-form">
            <h4 class="mb-4">Enter Camera Credentials</h4>
            <form onsubmit="authenticate(event)">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" value="admin" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3">
                    <label for="rtspPort" class="form-label">RTSP Port</label>
                    <input type="number" class="form-control" id="rtspPort" value="554" required>
                </div>
                <div class="mb-3">
                    <label for="streamPath" class="form-label">Stream Path</label>
                    <input type="text" class="form-control" id="streamPath" value="stream1" placeholder="e.g., stream1, stream2">
                    <small class="text-muted">Common paths: stream1, stream2, live, cam/realmonitor</small>
                </div>
                <button type="submit" class="btn btn-primary w-100" id="authBtn">
                    <span class="spinner-border spinner-border-sm"></span>
                    <i class="fas fa-lock-open"></i> Connect to Camera
                </button>
            </form>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="loading" style="display: none;">
            <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">Connecting to camera stream...</p>
        </div>

        <!-- Error State -->
        <div id="errorState" class="error-message" style="display: none;">
            <i class="fas fa-exclamation-triangle fa-3x mb-3"></i>
            <h4>Authentication Failed</h4>
            <p id="errorMessage"></p>
            <button class="btn btn-secondary" onclick="showAuthForm()">
                <i class="fas fa-redo"></i> Try Again
            </button>
        </div>

        <!-- Video Player -->
        <div class="video-container">
            <img id="videoPlayer" alt="Camera Stream">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const cameraIp = '{{ camera_ip }}';
        const cameraPort = '{{ camera_port }}';
        const cameraName = '{{ camera_name }}';

        async function authenticate(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rtspPort = document.getElementById('rtspPort').value;
            const streamPath = document.getElementById('streamPath').value;

            // Build RTSP URL
            const rtspUrl = `rtsp://${username}:${password}@${cameraIp}:${rtspPort}/${streamPath}`;

            // Show loading
            document.getElementById('authForm').style.display = 'none';
            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('errorState').style.display = 'none';

            try {
                // Test RTSP connection
                const response = await fetch('/api/test_stream', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        rtsp_url: rtspUrl
                    })
                });

                const data = await response.json();

                if (data.success && data.valid) {
                    // Authentication successful, start streaming
                    startStreaming(rtspUrl);
                } else {
                    // Authentication failed
                    showError('Invalid credentials or stream path. Please check your username, password, and stream path.');
                }
            } catch (error) {
                showError('Connection error: ' + error.message);
            }
        }

        function startStreaming(rtspUrl) {
            // Hide loading, show video player
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('videoPlayer').style.display = 'block';

            // Start MJPEG stream from backend
            const streamUrl = '/api/stream_proxy?' + new URLSearchParams({
                rtsp_url: rtspUrl
            });

            document.getElementById('videoPlayer').src = streamUrl;
        }

        function showError(message) {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('errorState').style.display = 'block';
            document.getElementById('errorMessage').textContent = message;
        }

        function showAuthForm() {
            document.getElementById('authForm').style.display = 'block';
            document.getElementById('errorState').style.display = 'none';
            document.getElementById('videoPlayer').style.display = 'none';
        }
    </script>
</body>
</html>
