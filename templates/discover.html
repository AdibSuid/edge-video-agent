<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Cameras - Edge Agent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; background: #f5f5f5; }
        .card { margin-bottom: 20px; }
        .spinner-border { display: none; }
        .scanning .spinner-border { display: inline-block; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row mb-4">
            <div class="col">
                <h1><i class="fas fa-search"></i> Discover Cameras</h1>
                <p class="text-muted">Automatically find ONVIF cameras on your network</p>
                <a href="/" class="btn btn-secondary btn-sm"><i class="fas fa-arrow-left"></i> Back</a>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">ONVIF Discovery</h5>
                        <p>Scan your network for ONVIF-compatible cameras</p>
                        <button id="discoverBtn" class="btn btn-primary" onclick="startDiscovery()">
                            <span class="spinner-border spinner-border-sm"></span>
                            <i class="fas fa-search"></i> Start Discovery
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Network Scan</h5>
                        <p>Scan for devices on specific subnet</p>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="subnet" 
                                   placeholder="192.168.1" value="192.168.1">
                            <button class="btn btn-primary" id="scanBtn" onclick="startScan()">
                                <span class="spinner-border spinner-border-sm"></span>
                                <i class="fas fa-wifi"></i> Scan
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Discovered Cameras (<span id="cameraCount">0</span>)</h5>
                        <div id="camerasList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function startDiscovery() {
            const btn = document.getElementById('discoverBtn');
            btn.classList.add('scanning');
            btn.disabled = true;

            try {
                const response = await fetch('/api/discover', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'}
                });

                const data = await response.json();

                if (data.success) {
                    displayCameras(data.cameras);
                } else {
                    alert('Discovery failed: ' + data.error);
                }
            } catch (error) {
                alert('Discovery error: ' + error);
            } finally {
                btn.classList.remove('scanning');
                btn.disabled = false;
            }
        }

        async function startScan() {
            const btn = document.getElementById('scanBtn');
            const subnet = document.getElementById('subnet').value;
            
            btn.classList.add('scanning');
            btn.disabled = true;

            try {
                const response = await fetch('/api/scan_network', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ subnet: subnet })
                });

                const data = await response.json();

                if (data.success) {
                    const cameras = data.ips.map(ip => ({
                        ip: ip,
                        name: `Device ${ip}`,
                        manufacturer: 'Unknown'
                    }));
                    displayCameras(cameras);
                } else {
                    alert('Scan failed: ' + data.error);
                }
            } catch (error) {
                alert('Scan error: ' + error);
            } finally {
                btn.classList.remove('scanning');
                btn.disabled = false;
            }
        }

        function displayCameras(cameras) {
            const list = document.getElementById('camerasList');
            const count = document.getElementById('cameraCount');

            count.textContent = cameras.length;

            if (cameras.length === 0) {
                list.innerHTML = '<p class="text-muted">No cameras found</p>';
                return;
            }

            list.innerHTML = cameras.map(cam => `
                <div class="card mb-2">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-8">
                                <h6>${cam.name || cam.ip}</h6>
                                <p class="mb-0 small text-muted">
                                    IP: ${cam.ip}<br>
                                    Manufacturer: ${cam.manufacturer || 'Unknown'}
                                </p>
                            </div>
                            <div class="col-md-4 text-end">
                                <button class="btn btn-sm btn-success" 
                                        onclick="addCamera('${cam.ip}', '${cam.name || cam.ip}')">
                                    <i class="fas fa-plus"></i> Add
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function addCamera(ip, name) {
            const rtspUrl = prompt(
                `Enter RTSP URL for ${name}:`,
                `rtsp://admin:password@${ip}:554/stream`
            );

            if (rtspUrl) {
                addStream(name, rtspUrl);
            }
        }

        async function addStream(name, rtspUrl) {
            try {
                const response = await fetch('/api/add_stream', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        name: name,
                        rtsp_url: rtspUrl
                    })
                });

                const data = await response.json();

                if (data.success) {
                    alert('Camera added successfully!');
                    window.location.href = '/';
                } else {
                    alert('Failed to add camera: ' + data.error);
                }
            } catch (error) {
                alert('Error adding camera: ' + error);
            }
        }
    </script>
</body>
</html>
