<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Cameras - Edge Agent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; background: #f5f5f5; }
        .card { margin-bottom: 20px; }
        .spinner-border { display: none; }
        .scanning .spinner-border { display: inline-block; }
    </style>
</head>
<body>
        <div class="container">
                <!-- Modal for camera credentials and info -->
                <div class="modal fade" id="cameraModal" tabindex="-1" aria-labelledby="cameraModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="cameraModalLabel">Camera Details</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="cameraForm">
                                    <div class="mb-3">
                                        <label for="modalCameraId" class="form-label">Camera ID</label>
                                        <input type="text" class="form-control" id="modalCameraId" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="modalUsername" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="modalUsername" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="modalPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="modalPassword" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="modalStreamPath" class="form-label">RTSP Stream Path (auto if possible)</label>
                                        <input type="text" class="form-control" id="modalStreamPath" placeholder="e.g., /stream1" value="" required>
                                    </div>
                                    <input type="hidden" id="modalCameraIp">
                                    <input type="hidden" id="modalCameraPort">
                                    <input type="hidden" id="modalCameraName">
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary" id="modalAddBtn">Add Camera</button>
                                <button type="button" class="btn btn-info" id="modalViewBtn">View Stream</button>
                            </div>
                        </div>
                    </div>
                </div>
        <div class="row mb-4">
            <div class="col">
                <h1><i class="fas fa-search"></i> Discover Cameras</h1>
                <p class="text-muted">Automatically find ONVIF cameras on your network</p>
                <a href="/" class="btn btn-secondary btn-sm"><i class="fas fa-arrow-left"></i> Back</a>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">ONVIF Discovery</h5>
                        <p>Scan your network for ONVIF-compatible cameras</p>
                        <button id="discoverBtn" class="btn btn-primary" onclick="startDiscovery()">
                            <span class="spinner-border spinner-border-sm"></span>
                            <i class="fas fa-search"></i> Start Discovery
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Network Scan</h5>
                        <p>Scan for devices on specific subnet</p>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="subnet" 
                                   placeholder="192.168.1" value="192.168.1">
                            <button class="btn btn-primary" id="scanBtn" onclick="startScan()">
                                <span class="spinner-border spinner-border-sm"></span>
                                <i class="fas fa-wifi"></i> Scan
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Discovered Cameras (<span id="cameraCount">0</span>)</h5>
                        <div id="camerasList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showNotification(message, type = 'info') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.querySelector('.container').insertBefore(alertDiv, document.querySelector('.container').firstChild);
            
            // Auto-dismiss after 5 seconds
            setTimeout(() => {
                alertDiv.classList.remove('show');
                setTimeout(() => alertDiv.remove(), 150);
            }, 5000);
        }

        async function startDiscovery() {
            const btn = document.getElementById('discoverBtn');
            btn.classList.add('scanning');
            btn.disabled = true;

            try {
                const response = await fetch('/api/discover', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'}
                });

                const data = await response.json();

                if (data.success) {
                    displayCameras(data.cameras);
                    if (data.filtered_count > 0) {
                        const msg = `Note: ${data.filtered_count} camera(s) already added to the system were hidden from the list.`;
                        showNotification(msg, 'info');
                    }
                } else {
                    alert('Discovery failed: ' + data.error);
                }
            } catch (error) {
                alert('Discovery error: ' + error);
            } finally {
                btn.classList.remove('scanning');
                btn.disabled = false;
            }
        }

        async function startScan() {
            const btn = document.getElementById('scanBtn');
            const subnet = document.getElementById('subnet').value;
            
            btn.classList.add('scanning');
            btn.disabled = true;

            try {
                const response = await fetch('/api/scan_network', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ subnet: subnet })
                });

                const data = await response.json();

                if (data.success) {
                    const cameras = data.ips.map(ip => ({
                        ip: ip,
                        name: `Device ${ip}`,
                        manufacturer: 'Unknown'
                    }));
                    displayCameras(cameras);
                } else {
                    alert('Scan failed: ' + data.error);
                }
            } catch (error) {
                alert('Scan error: ' + error);
            } finally {
                btn.classList.remove('scanning');
                btn.disabled = false;
            }
        }

        function displayCameras(cameras) {
            const list = document.getElementById('camerasList');
            const count = document.getElementById('cameraCount');

            count.textContent = cameras.length;

            if (cameras.length === 0) {
                list.innerHTML = '<p class="text-muted">No cameras found</p>';
                return;
            }

            list.innerHTML = cameras.map(cam => `
                <div class="card mb-2">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-8">
                                <h6>${cam.name || cam.ip}</h6>
                                <p class="mb-0 small text-muted">
                                    IP: ${cam.ip}${cam.port ? ':' + cam.port : ''}<br>
                                    Manufacturer: ${cam.manufacturer || 'Unknown'}
                                    ${cam.model ? '<br>Model: ' + cam.model : ''}
                                </p>
                            </div>
                            <div class="col-md-4 text-end">
                                <button class="btn btn-sm btn-primary me-1" 
                                        onclick="showCameraModal('view', '${cam.ip}', '${cam.port || 80}', '${cam.name || cam.ip}')">
                                    <i class="fas fa-video"></i> View
                                </button>
                                <button class="btn btn-sm btn-success" 
                                        onclick="showCameraModal('add', '${cam.ip}', '${cam.port || 80}', '${cam.name || cam.ip}')">
                                    <i class="fas fa-plus"></i> Add
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }


        // Show modal for camera actions
        let cameraAction = null;
        function showCameraModal(action, ip, port, name) {
            cameraAction = action;
            document.getElementById('modalCameraIp').value = ip;
            document.getElementById('modalCameraPort').value = port;
            document.getElementById('modalCameraName').value = name;
            document.getElementById('modalCameraId').value = action === 'add' ? 'cam1' : '';
            document.getElementById('modalUsername').value = '';
            document.getElementById('modalPassword').value = '';
            document.getElementById('modalStreamPath').value = '';
            document.getElementById('modalAddBtn').style.display = action === 'add' ? 'inline-block' : 'none';
            document.getElementById('modalViewBtn').style.display = action === 'view' ? 'inline-block' : 'none';
            const modal = new bootstrap.Modal(document.getElementById('cameraModal'));
            modal.show();
        }

        // Modal Add Camera
        document.getElementById('modalAddBtn').onclick = async function() {
            const ip = document.getElementById('modalCameraIp').value;
            const port = document.getElementById('modalCameraPort').value;
            const name = document.getElementById('modalCameraName').value;
            const cameraId = document.getElementById('modalCameraId').value;
            const username = document.getElementById('modalUsername').value;
            const password = document.getElementById('modalPassword').value;
            let rtspUrl = null;
            // Try ONVIF
            try {
                const response = await fetch('/api/onvif_rtsp_uri', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ ip, port, username, password })
                });
                const data = await response.json();
                if (data.success && data.rtsp_url) {
                    rtspUrl = data.rtsp_url;
                }
            } catch (err) {}
            if (!rtspUrl) {
                const streamPath = document.getElementById('modalStreamPath').value || '/stream1';
                rtspUrl = `rtsp://${username}:${password}@${ip}:554${streamPath}`;
            }
            await addStream(cameraId, name, rtspUrl);
            bootstrap.Modal.getInstance(document.getElementById('cameraModal')).hide();
        };

        // Modal View Stream
        document.getElementById('modalViewBtn').onclick = async function() {
            const ip = document.getElementById('modalCameraIp').value;
            const port = document.getElementById('modalCameraPort').value;
            const name = document.getElementById('modalCameraName').value;
            const username = document.getElementById('modalUsername').value;
            const password = document.getElementById('modalPassword').value;
            let rtspUrl = null;
            // Try ONVIF
            try {
                const response = await fetch('/api/onvif_rtsp_uri', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ ip, port, username, password })
                });
                const data = await response.json();
                if (data.success && data.rtsp_url) {
                    rtspUrl = data.rtsp_url;
                }
            } catch (err) {}
            if (!rtspUrl) {
                const streamPath = document.getElementById('modalStreamPath').value || '/stream1';
                rtspUrl = `rtsp://${username}:${password}@${ip}:554${streamPath}`;
            }
            const url = `/view_stream?ip=${ip}&port=${port}&name=${encodeURIComponent(name)}&rtsp_url=${encodeURIComponent(rtspUrl)}`;
            window.open(url, '_blank');
            bootstrap.Modal.getInstance(document.getElementById('cameraModal')).hide();
        };

        async function addStream(name, rtspUrl) {
            try {
                // If called from addCamera, first arg is cameraId
                let cameraId = null;
                if (arguments.length === 3) {
                    cameraId = arguments[0];
                    name = arguments[1];
                    rtspUrl = arguments[2];
                }
                const payload = cameraId ? { id: cameraId, name, rtsp_url: rtspUrl } : { name, rtsp_url: rtspUrl };
                const response = await fetch('/api/add_stream', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (data.success) {
                    alert('Camera added successfully!');
                    window.location.href = '/';
                } else {
                    alert('Failed to add camera: ' + data.error);
                }
            } catch (error) {
                alert('Error adding camera: ' + error);
            }
        }
    </script>
</body>
</html>
