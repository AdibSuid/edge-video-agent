version: '3.8'

services:
  edge-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: edge-video-agent
    restart: unless-stopped
    
    # Use explicit port mapping on Windows (host networking is not fully
    # supported on Docker Desktop for Windows). Mapping ports makes the
    # agent's HTTP and gRPC endpoints reachable at localhost.
    ports:
      - "8080:8080"
      - "50051:50051"
    
    volumes:
      - ./configs/config.yaml:/etc/edge-agent/config.yaml:ro
      - ./certs:/etc/edge-agent/certs:ro
      # Bind the buffer to a host folder for easy inspection during local testing
      - ./tmp/buffer:/var/lib/edge-agent/buffer
      - edge-agent-logs:/var/log/edge-agent
    
    environment:
      - EDGE_AGENT_AGENT_ID=${AGENT_ID:-edge-001}
      - EDGE_AGENT_AGENT_NAME=${AGENT_NAME:-Edge Agent}
      - EDGE_AGENT_CLOUD_SRT_ENDPOINT=${SRT_ENDPOINT}
      - EDGE_AGENT_CLOUD_SRT_PASSPHRASE=${SRT_PASSPHRASE}
      - EDGE_AGENT_CLOUD_GRPC_ENDPOINT=${GRPC_ENDPOINT}
      - EDGE_AGENT_TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - EDGE_AGENT_TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - TZ=UTC
    
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 512M
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  edge-agent-buffer:
    driver: local
  edge-agent-logs:
    driver: local