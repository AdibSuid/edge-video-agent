apiVersion: v1
kind: Namespace
metadata:
  name: edge-video-agent

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: edge-agent-config
  namespace: edge-video-agent
data:
  config.yaml: |
    agent:
      id: "k8s-edge-001"
      name: "Kubernetes Edge Agent"
    
    cloud:
      srt_endpoint: "srt://cloud.example.com:9000"
      srt_passphrase: "your-secure-passphrase"
      grpc_endpoint: "cloud.example.com:50051"
    
    onvif:
      enabled: true
      discovery_interval: 300s
      timeout: 10s
    
    encoding:
      preset: "superfast"
      tune: "zerolatency"
      default_bitrate: 2000000
      default_fps: 15
      default_resolution: "1280x720"
    
    adaptive:
      enabled: true
      measurement_window: 30s
      bitrate_threshold: 0.8
      bitrate_ladder:
        - name: "high"
          bitrate: 3000000
          fps: 30
          resolution: "1920x1080"
        - name: "medium"
          bitrate: 2000000
          fps: 15
          resolution: "1280x720"
        - name: "low"
          bitrate: 1000000
          fps: 10
          resolution: "640x480"
    
    grpc:
      enabled: true
      port: 50051
    
    metrics:
      enabled: true
      port: 8080
    
    logging:
      level: "info"
      format: "json"
      output: "stdout"

---
apiVersion: v1
kind: Secret
metadata:
  name: edge-agent-secrets
  namespace: edge-video-agent
type: Opaque
stringData:
  srt-passphrase: "your-secure-passphrase"
  telegram-bot-token: "your-bot-token"

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: edge-agent
  namespace: edge-video-agent
  labels:
    app: edge-agent
spec:
  selector:
    matchLabels:
      app: edge-agent
  template:
    metadata:
      labels:
        app: edge-agent
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      
      containers:
      - name: edge-agent
        image: edge-video-agent:latest
        imagePullPolicy: Always
        
        ports:
        - name: metrics
          containerPort: 8080
          protocol: TCP
        - name: grpc
          containerPort: 50051
          protocol: TCP
        
        env:
        - name: EDGE_AGENT_AGENT_ID
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: EDGE_AGENT_CLOUD_SRT_PASSPHRASE
          valueFrom:
            secretKeyRef:
              name: edge-agent-secrets
              key: srt-passphrase
        - name: EDGE_AGENT_TELEGRAM_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: edge-agent-secrets
              key: telegram-bot-token
        
        volumeMounts:
        - name: config
          mountPath: /etc/edge-agent
          readOnly: true
        - name: buffer
          mountPath: /var/lib/edge-agent/buffer
        
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
        
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
        
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
      
      volumes:
      - name: config
        configMap:
          name: edge-agent-config
      - name: buffer
        hostPath:
          path: /var/lib/edge-agent/buffer
          type: DirectoryOrCreate
      
      nodeSelector:
        edge-video-agent: "true"
      
      tolerations:
      - key: node-role.kubernetes.io/edge
        operator: Exists
        effect: NoSchedule

---
apiVersion: v1
kind: Service
metadata:
  name: edge-agent-metrics
  namespace: edge-video-agent
  labels:
    app: edge-agent
spec:
  type: ClusterIP
  ports:
  - name: metrics
    port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: edge-agent

---
apiVersion: v1
kind: Service
metadata:
  name: edge-agent-grpc
  namespace: edge-video-agent
  labels:
    app: edge-agent
spec:
  type: ClusterIP
  ports:
  - name: grpc
    port: 50051
    targetPort: 50051
    protocol: TCP
  selector:
    app: edge-agent